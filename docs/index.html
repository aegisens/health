    <script>
        // ----- LIVE COUNTER FUNCTIONALITY -----
        document.addEventListener('DOMContentLoaded', function() {
            const counterElement = document.getElementById('waitlist-counter');
            let currentCount = 237; // Base count

            // Function to simulate growth every 30 seconds
            function simulateGrowth() {
                setInterval(() => {
                    const increment = Math.floor(Math.random() * 3) + 1; // Adds 1-3
                    currentCount += increment;
                    if (counterElement) {
                        // Smooth transition
                        counterElement.style.opacity = '0.7';
                        setTimeout(() => {
                            counterElement.textContent = currentCount;
                            counterElement.style.opacity = '1';
                        }, 150);
                    }
                }, 30000); // Update every 30 seconds
            }
            simulateGrowth();

            // ----- FORM HANDLER -----
            window.handleWaitlistSubmit = function() {
                const emailInput = document.querySelector('#waitlist-form input[name="email"]');
                const email = emailInput.value;
                if (email) {
                    alert(Thank you! We have received your interest at: ${email}\n\nFor now, please also send us an email at aegisenshealth@gmail.com to ensure your spot.);
                    emailInput.value = ''; // Clear the field
                }
            };

            // ----- SMOOTH SCROLLING FOR ANCHOR LINKS -----
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    e.preventDefault();
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
console.log('Aegisens website fully loaded and interactive.');
